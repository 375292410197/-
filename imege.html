<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Увеличение изображения</title>
  <style>
   .scale {
    transition: 1s; 
   }
   .scale:hover {
    transform: scale(1.2);
   }
  </style>
 </head>
 <body>
  <p>
   <img src="vk.jpg" alt="" class="scale">
     </p>
 </body>
</html>
